<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="currentTime"></div>
        <div class="heading">
            <div class="input-time">
                <input type="text" name="hour" class="timeHour input" id="timeHour">
                <input type="text" name="minutes" class="timeMin input" id="timeMin"> 
                <input type="text" name="seconds" class="timeSec input" id="timeSec"> 
            </div>
            <h1>All alarms are off</h1>
        </div>
        <div class="alarms-container" id="alarms-container">
        </div>
        <div id="add-alarm">
            +                        
        </div> 
    </div> 
    <script src="./script.js"></script>   
</body>
</html>
