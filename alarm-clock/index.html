<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="currentTime"></div>
        <div class="heading">
            <div class="input-time">
                <span class="timeHour"></span>:
                <span class="timeMin"></span>:
                <span class="timeSec"></span>
            </div>
            <h1>All alarms are off</h1>
        </div>
        <div class="alarms-container">
            <div class="alarm">
                <div class="alarm_Time"><button class="delete_Btn"></button> <p id="alarm_Time">05:99</p></div>
                <div class="alarm-info">
                    <p id="alarm_date">Mon, 25 Apr</p>
                    <div class="alarm-button">
                        <div class="alarm-toggler"></div>
                    </div>
                </div>
            </div>
            <div class="add-alarm">
                +                        
            </div>            
        </div>
    </div> 
    <script src="./script.js"></script>   
</body>
</html>
